<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page </title>
    <style>
   * {
    background-image: url(picture1.jpeg);
    background-size: cover;
    color:  rgb(242,242,242)
    
    
   }
   div h1 {
    text-align: center;
   
   
   }
  label{
    display: block;
    text-align: center;
  }
input::placeholder{
    text-align: center;
    color: rgb(199,30,100);
}
input{
    width: 100px ;
    place-self: center;
    display: flex;
    color: rgb(199,30,100);
}


  
  
  
   

    
    </style>

</head>
<body>
    <div>
    <h1><b><i><mark>
        Registration Form

    </b></i></mark></h1>
    <label id="label1">
        Enter First name 
    </label>
    <br>
    <input placeholder="First name">
    <br><br>
    <label id="label2">
        Enter Last name 
    </label>
    <br>
    <input placeholder="Last name">
    <br><br>
    <label id="label3">
        Enter Date of Birth 
    </label>
    <br>
    <input type="date">
    <br><br>
    <label id="label4">
        Enter Email id 
    </label>
    <br>
    <input type="email">
    <br><br>
    <label id="label5">
        Enter password
    </label>
    <br>
    <input type="password" placeholder="password">
    </div>
    <br><br>
    <div id="Firstdiv">
    <input type="button" value="Register">
    </div>
   
</body>
</html>
